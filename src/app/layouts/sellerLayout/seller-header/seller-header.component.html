<nav class="w-full bg-[#2c2d31] shadow-md fixed top-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-3 py-2">
    <!-- Logo -->
    <div class="font-bold text-gray-800">
      <img src="assets/impS.png" alt="Logo" class="logo h-[70px] w-auto">
    </div>

    <!-- Hamburger Menu Button -->
    <button class="sm:hidden text-white text-2xl" (click)="toggleMenu()">
      {{ isMobileMenuOpen ? '✖' : '☰' }}
    </button>

    <!-- Desktop Menu -->
    <ul class="hidden sm:flex items-center gap-8 font-semibold text-[14px] text-white uppercase mb-0">
      <li><a routerLink="/seller/seller-dashboard" class="text-[#35ad79] hover:text-[#004E89] transition">Dashboard</a></li>
      <div class="relative">
        <i class="fa-solid fa-user text-white text-xl cursor-pointer" (click)="toggleDropdown()"></i>

        <div *ngIf="isDropdownOpen"
          class="dropdown-menu bg-white text-black absolute right-0 mt-2 w-48 rounded-md shadow-lg"
          style="display: block; position: absolute; top: 40px; right: 0; background-color: white; color: black; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 200px;">
          <ul class="py-2" style="padding: 0; margin: 0; list-style: none;">
            <li (click)="navigateToProfile()" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
              My Profile
            </li>
            <li (click)="navigateToResetPassword()" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
              Reset Password
            </li>
          </ul>
        </div>
      </div>
      
      <li>
        <button (click)="onLogout()" class="bg-[#35ad79] text-white py-2 px-4 rounded-lg hover:bg-[#00356b] transition">Logout</button>
      </li>
    </ul>
  </div>

  <!-- Mobile Menu -->
  <div class="sm:hidden" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}">
    <ul class="flex flex-col items-center gap-4 py-2 bg-[#1a1b1e] shadow-sm">
      <li><a routerLink="/seller/seller-dashboard" class="text-white hover:text-[#004E89] transition" (click)="toggleMenu()">Dashboard</a></li>
      <li (click)="toggleDropdown()" class="text-white cursor-pointer">User Menu</li>
      <li>
        <button (click)="onLogout()" class="bg-[#35ad79] text-white py-2 px-4 rounded hover:bg-[#00356b] transition">Logout</button>
      </li>
    </ul>
  </div>
</nav>
