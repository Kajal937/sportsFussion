<div
  class="chat-container d-flex flex-column h-[60%] bg-gradient-to-b from-gray-50 to-gray-200 rounded-lg shadow-lg w-[56%] m-auto mt-[100px]">

  <div class="p-3 bg-[#35AD79] text-white font-semibold shadow-md rounded-top">
    <div class="d-flex justify-content-between align-items-center">
      <span class="fs-5">Chats</span>
    </div>
  </div>

  <div class="messages flex-grow-1 overflow-auto p-4 bg-white shadow-inner rounded-bottom">
    <div *ngFor="let msg of messages" class="message d-flex flex-column mb-3"
      [ngClass]="{'align-items-end': msg.user === user, 'align-items-start': msg.user !== user}"
      (click)="markMessageAsRead(msg)">

      <div class="user bg-[#35AD79] p-3 rounded-3 shadow-sm " [ngClass]="{
              'from-indigo-500 to-purple-500 text-white': msg.user === 'Admin', 
              'from-green-500 to-blue-500 text-white': msg.user !== 'Admin',
              'bg-gradient-to-r from-purple-600 to-blue-500 text-white': msg.message.toLowerCase() === 'hello',
              'bg-gradient-to-r from-pink-500 to-red-500 text-white': msg.message.toLowerCase() === 'name'
           }">

        <strong class="d-block text-white">{{ msg.user }}:</strong>
        <span class="text-white">{{ msg.message }}</span>
      </div>
    </div>
  </div>

  <div
    class="message-input p-3 bg-gradient-to-r from-gray-100 to-gray-200 border-top border-gray-300 d-flex align-items-center rounded-bottom">
    <input [(ngModel)]="message" placeholder="Type a message..."
      class="form-control form-control-lg border-0 shadow-sm rounded-pill me-3" />
    <button (click)="sendMessage()"
      class="btn btn-lg bg-[#35AD79] text-white px-4 py-2 rounded-pill shadow-sm hover:bg-[#43cd91]">
      <i class="bi bi-send"></i> Send
    </button>
  </div>

</div>
